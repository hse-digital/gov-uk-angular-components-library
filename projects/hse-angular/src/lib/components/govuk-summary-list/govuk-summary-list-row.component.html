<div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key" *ngIf="key">
        {{key}}
    </dt>
    <dd class="govuk-summary-list__value">
        <ng-content></ng-content>
    </dd>
    <dd class="govuk-summary-list__actions" *ngIf="link">
        <a class="govuk-link" [href]="link">
            {{actionText}}<span class="govuk-visually-hidden">{{actionDetails}}</span>
        </a>
    </dd>
</div>
