<nav class="app-subnav">
    <ul class="app-subnav__section">
        <li *ngFor="let nav of navs" class="app-subnav__section-item " [ngClass]="{'app-subnav__section-item--current': nav.active}">
            <a class="app-subnav__link  govuk-link govuk-link--no-visited-state" [id]="createId(nav.label)" href="#" (click)="onClick($event, nav, createId(nav.label))" routerLinkActive="active"> {{nav.label}} </a>
        </li>

    </ul>
</nav>
