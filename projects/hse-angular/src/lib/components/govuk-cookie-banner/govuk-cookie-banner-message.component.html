<div class="govuk-cookie-banner " data-nosnippet role="region">
    <div class="govuk-cookie-banner__message govuk-width-container">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">
                <h2 class="govuk-cookie-banner__heading govuk-heading-m">Cookies on {{nameService}}</h2>
                <div class="govuk-cookie-banner__content">
                    <ng-content/>
                </div>
            </div>
        </div>
        <div class="govuk-button-group">
            <button value="accept" type="submit" name="cookies" class="govuk-button" data-module="govuk-button"
                (click)="this.cookiesAccepted.emit()">
                {{acceptCookiesText}}
            </button>
            <button value="reject" type="submit" name="cookies" class="govuk-button" data-module="govuk-button"
                (click)="this.cookiesRejected.emit()">
                {{rejectCookiesText}}
            </button>
            <a class="govuk-link" [href]="viewCookiesLink" role="link">{{viewCookiesText}}</a>
        </div>
    </div>
</div>
