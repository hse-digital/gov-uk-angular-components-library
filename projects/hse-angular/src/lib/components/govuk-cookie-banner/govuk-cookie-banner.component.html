<govuk-cookie-banner-message *ngIf="showCookieBanner" [nameService]="title"
    (cookiesAccepted)="cookiesAccepted()" (cookiesRejected)="cookiesRejected()"
    [viewCookiesLink]="viewCookiesLink" />

<govuk-cookie-banner-confirmation *ngIf="showCookieBannerAccepted" (onHideCookie)="hideCookieBannerConfirmation()">
    <govuk-body>
        You've accepted analytics cookies.
        You can <a class="govuk-link" (click)="onChangeCookies.emit()" role="link">change your
            cookie settings</a> at any time.
    </govuk-body>
</govuk-cookie-banner-confirmation>

<govuk-cookie-banner-confirmation *ngIf="showCookieBannerRejected" (onHideCookie)="hideCookieBannerConfirmation()">
    <govuk-body>
        You've rejected analytics cookies.
        You can <a class="govuk-link" (click)="onChangeCookies.emit()" role="link">change your
            cookie settings</a> at any time.
    </govuk-body>
</govuk-cookie-banner-confirmation>
