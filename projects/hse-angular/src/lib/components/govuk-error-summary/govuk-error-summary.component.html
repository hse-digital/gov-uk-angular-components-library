<div *ngIf="errorSummary.hasError" id="errorSummary" class="govuk-error-summary" aria-labelledby="error-summary-title"
    role="alert" tabindex="-1" data-module="govuk-error-summary">
    <h2 class="govuk-error-summary__title" id="error-summary-title"> There is a problem </h2>
    <div class="govuk-error-summary__body">
        <ul class="govuk-list govuk-error-summary__list" *ngFor="let err of
            errorSummary.errors">
            <li *ngIf="err.hasError"> <a *ngIf="err.id" (click)="setFocus(err.id,
                    $event)" href="#{{err.id}}" id="{{err.id}}ErrorLink">{{err.fullError}}</a> <span *ngIf="!err.id"
                    class="govuk-error-message"> <span class="govuk-visually-hidden">Error:</span> {{err.fullError}}
                </span> </li>
        </ul>
    </div>
</div>
