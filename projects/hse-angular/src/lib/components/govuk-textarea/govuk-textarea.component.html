<govuk-field  id="textarea-field-{{id}}" [label]="label" [labelClass]="labelClass" [isPageHeading]="isPageHeading" labelFor="textarea-{{id}}"
              [errorText]="errorText" [errorClass]="errorClass"
              [hint]="hint" [hintClass]="hintClass">

  <textarea id="textarea-{{id}}" 
            [attr.name]="name || id" 
            [attr.aria-describedby]="setDescribedByAttribute()"
            [attr.rows]="rows" 
            class="govuk-textarea {{class}}"
            [ngClass]="{'govuk-textarea--error' : errorText, 'govuk-character-count': enableCharacterCount}" 
            [attr.maxlength]="maxlength" 
            [attr.type]="type"
            [(ngModel)]="model" 
            [disabled]="disabled"
            (ngModelChange)="textareaNgModelChange($event)">
  </textarea>

  <govuk-character-count id="character-count-{{id}}" [enableCharacterCount]="enableCharacterCount" [numCharactersRemaining]="numCharsRemaining"></govuk-character-count>

</govuk-field>
