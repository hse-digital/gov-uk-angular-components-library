<govuk-fieldset [id]="id" [title]="title" [isPageHeading]="isPageHeading" 
                [titleClass]="titleClass" [class]="fieldsetMarginBottom"
                [hintText]="hint" [hintClass]="hintClass"
                [errorText]="errorText" [errorClass]="errorClass">

      <div class="govuk-date-input" id="{{id}}-date-input">
        <div class="govuk-date-input__item">

          <div class="govuk-form-group">

            <label class="govuk-label govuk-date-input__label" for="{{id}}-day">
              Day
            </label>

            <input class="govuk-input govuk-date-input__input govuk-input--width-2"
                   [(ngModel)]="model.day" (ngModelChange)="this.modelChange.emit(model)"
                   maxlength="2"
                   id="{{id}}-day"
                   name="{{id}}-day"
                   type="text" inputmode="numeric">
          </div>
        </div>

        <div class="govuk-date-input__item">
          <div class="govuk-form-group">
            <label class="govuk-label govuk-date-input__label" for="{{id}}-month">
              Month
            </label>

            <input class="govuk-input govuk-date-input__input govuk-input--width-2"
                   [(ngModel)]="model.month" (ngModelChange)="this.modelChange.emit(model)"
                   maxlength="2"
                   id="{{id}}-month"
                   name="{{id}}-month"
                   type="text"
                   inputmode="numeric">
          </div>
        </div>

        <div class="govuk-date-input__item">
          <div class="govuk-form-group">
            <label class="govuk-label govuk-date-input__label" for="{{id}}-year">
              Year
            </label>

            <input class="govuk-input govuk-date-input__input govuk-input--width-4"
                   [(ngModel)]="model.year" (ngModelChange)="this.modelChange.emit(model)"
                   maxlength="4"
                   id="{{id}}-year"
                   name="{{id}}-year"
                   type="text"
                   inputmode="numeric">
          </div>

        </div>

      </div>
      <govuk-link-action [id]="id" [text]="linkActionText" [action]="linkActionAction"></govuk-link-action>
    </govuk-fieldset>
