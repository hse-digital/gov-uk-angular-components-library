<div id="group-{{id}}"
    class="govuk-radios__item"
    tabindex="-1"
    style="margin-bottom: 10px;">

    <input id="{{id}}-input"
        #radio
        name="{{name}}"
        (change)="clicked()"
        [(ngModel)]="model"
        [value]="value"
        (keyup.enter)="onKeyupEnter.emit($event)"
        type="radio"
        class="govuk-radios__input"
        tabindex="0"
        attr.aria-describedby="hint-radio-item-{{id}}">
    
    <label id="{{id}}-label"
        class="govuk-label govuk-radios__label"
        for="{{id}}-input">{{label}}
        <span *ngIf="ariaHiddenHint" class="govuk-visually-hidden">
            {{ariaHiddenHint}}
        </span>
    </label>

    <govuk-hint *ngIf="hint"
        id="radio-item-{{id}}"
        [text]="hint"
        classes="govuk-radios__hint"></govuk-hint>
    <ng-container *ngIf="multiHint">
        <govuk-hint 
            *ngFor="let hint of multiHint"
            id="radio-item-{{id}}"
            [text]="hint"
            classes="govuk-radios__hint govuk-radios__multihint"></govuk-hint>
    </ng-container>

    <div class="govuk-radios__conditional"
        [class.govuk-radios__conditional--hidden]="!radio.checked"
        id="conditional-{{id}}">
        <div class="govuk-form-group">
            <ng-content></ng-content>
        </div>
    </div>

</div>
