<div [govukErrorLine]="errorText">
  <fieldset class="govuk-fieldset {{class}}">
    <legend [class.govuk-fieldset__legend--l]="isPageHeading" [class.govuk-fieldset__legend--m]="!isPageHeading" *ngIf="title">
      <h1 class="govuk-fieldset__heading" *ngIf="isPageHeading">{{title}}</h1>
      <h2 class="govuk-fieldset__heading" *ngIf="!isPageHeading">{{title}}</h2>
    </legend>

    <govuk-hint *ngIf="hint" id="hint-{{id}}" [text]="hint" [classes]="hintClass"></govuk-hint>
    <govuk-error id="error-{{id}}" [text]="errorText" [class]="errorClasses"></govuk-error>

    <div class="govuk-checkboxes {{class}}">
      <ng-content></ng-content>
    </div>
  </fieldset>
</div>
