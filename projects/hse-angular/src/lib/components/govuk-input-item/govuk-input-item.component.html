<div class="govuk-input-inline__item">

    <govuk-field [id]="id" [label_text]="label_text" [label_classes]="label_classes" [label_isPageHeading]="label_isPageHeading"
        [label_for]="label_for" [hint_text]="hint_text" [hint_classes]="hint_classes">
        <input [id]="id" [attr.name]="id" class="govuk-input {{classes}}"
            [ngClass]="{'govuk-input--error' : error_text}" [attr.maxlength]="maxlength" [attr.type]="'text'"
            [(ngModel)]="model" (ngModelChange)="modelChange.emit($event)">
    </govuk-field>

</div>
