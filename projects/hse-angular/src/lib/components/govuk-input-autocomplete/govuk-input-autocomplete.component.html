<govuk-field id='field-{{id}}' [hint]="hint" [hintClass]="hintClass" [errorText]="errorText" [errorClass]="errorClass"
  [label]="label" [labelClass]="labelClass" [isPageHeading]="isPageHeading" labelFor="input-{{id}}">

  <input id='input-{{id}}' [attr.name]="name || id" class="govuk-input {{class}}"
    [ngClass]="{'govuk-input--error' : errorText}" 
    [attr.maxlength]="maxlength" 
    [attr.type]="type" 
    [(ngModel)]="model"
    (ngModelChange)="onInputModelChange()" 
    (focus)="onInputOnFocus()" 
    (blur)="onInputOnBlur()"
    (keyup.arrowdown)="onArrowDown()"
    (keyup.arrowup)="onArrowUp()" 
    (keydown.tab)="onTab($event)" 
    (keyup.enter)="onEnter()" />

  <div *ngIf="showAutocomplete && values.length > 0" class="autocomplete-list">
    <div *ngFor="let item of values; let i = index;" [ngClass]="autocompleteListStyle(i)" (click)="clickOnAutocomplete(i)" (mousedown)="clickingItem = true">
      <span id="autocomplete-option-{{i}}" [ngClass]="selectedIndex == i ? 'selected-option' : 'option'">
        {{item}}
      </span>
    </div>
  </div>

  <govuk-link-action id='linkAction-{{id}}' [text]="linkActionText" [action]="linkActionAction"></govuk-link-action>

</govuk-field>
