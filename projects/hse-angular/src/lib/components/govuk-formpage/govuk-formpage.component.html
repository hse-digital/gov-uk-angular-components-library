<govuk-back-link *ngIf="!hideBackButton">Back</govuk-back-link>

<div class="govuk-main-wrapper">
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <div class="govuk-form-group">
                <ng-content />
            </div>

            <govuk-button *ngIf="!hideSaveAndContinue" (onClick)="saveAndContinue.emit()" [isLoading]="processing">{{saveAndContinueText}}</govuk-button>
            <save-and-come-back *ngIf="!hideSaveAndComeBack" (onClick)="saveAndComeBack.emit()" />
        </div>
    </div>
</div>
