<div class="govuk-accordion__section" [ngClass]="{'govuk-accordion__section--expanded': active}" id="section-{{id}}">

    <div class="govuk-accordion__section-header">

        <h2 class="govuk-accordion__section-heading" id="section-header-{{id}}">
            <button (click)="toggle()" id="section-open-btn-{{id}}" type="button" id="accordion-default-heading-{{id}}" [attr.aria-controls]="'accordion-default-content-' + id" class="govuk-accordion__section-button" aria-expanded="false">
                {{heading}}
                <span class="govuk-accordion__icon" aria-hidden="true"></span>
            </button>

            <button type="button" (click)="toggle()" id="toggle-all-btn-{{id}}" class="govuk-accordion__show-all" aria-expanded="false">
                <span class="govuk-accordion-nav__chevron govuk-accordion-nav__chevron--down"></span>
                <span class="govuk-accordion__show-all-text">{{active? 'Hide':'Show'}}</span>
                <span class="govuk-visually-hidden">sections</span>
            </button>
        </h2>
        <div *ngIf="summary" class="govuk-accordion__section-summary govuk-body govuk-hint" id="accordion-with-summary-sections-summary-{{id}}">
            {{summary}}
        </div>
    </div>

    <div id="accordion-content-{{id}}" class="govuk-accordion__section-content" [attr.aria-labelledby]="'accordion-default-heading-' + id">
        <ng-content></ng-content>
    </div>

</div>
