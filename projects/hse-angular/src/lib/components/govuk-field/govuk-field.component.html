<div [govukErrorLine]="error_text" class="govuk-form-group classes">
    <govuk-label  [id]="id" 
                  [text]="label_text" [classes]="label_classes" 
                  [isPageHeading]="label_isPageHeading" [for]="label_for"></govuk-label>
                  
    <govuk-hint  [id]="id" [text]="hint_text" [classes]="hint_classes" *ngIf="hint_text"></govuk-hint>
    <govuk-error [id]="id" [text]="error_text" [classes]="error_classes"></govuk-error>
  
    <ng-content></ng-content>
  
  </div>
